<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Single Page Application</title>
</head>
<body>
    <center>Login Page</center>
    <div align="center">
        <form style="width: 500px;">
            <div class="container">
                <label>User name:</label>
                <input type="text" required />
                <label>Password:</label>
                <input type="password" required />
                <button type="button" onclick="btnLogin()">Login</button>
            </div>
        </form>
    </div>
    <div id="listallgames">

    </div>

    <script>

        function btnLogin()
        {
            var httpClient = new XMLHttpRequest();
            httpClient.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("listallgames").innerHTML = this.responseText;
                    console.log(this.responseText);
                }
                else {
                    console.log("No Response");
                }
            }
            httpClient.open("GET", "http://localhost:5265/games", true)
            httpClient.send(); //get the response

            alert("Hello from the login page");

        }
    </script>
</body>
</html>
